<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Application Form</title>
</head>
<body>
    <h1>School Application Form</h1>
    
    <form action="#" method="post">
        <div style="display: flex; justify-content: space-between;">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Your First Name" required><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required><br>

                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="austria">Austria</option>
                    <option value="china">China</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="france">France</option>
                    <option value="qatar">Qatar</option>
                    <option value="congo">Congo</option>
                    <option value="hogswort">Hogswort</option>
                    <option value="britain">Britain</option>
                    <option value="scotland">Scotland</option>
                </select><br>

                <label for="employmentStatus">Employment Status:</label>
                <select id="employmentStatus" name="employmentStatus">
                    <option value="employed">Employed</option>
                    <option value="unemployed">Unemployed</option>
                </select><br>

                <label for="school">Choose School:</label>
                <select id="school" name="school">
                    <option value="school1">Engineering</option>
                    <option value="school2">Product</option>
                    <option value="school2">Data</option>
                </select><br>

                <label for="how-did">How did you hear about us?</label>
                <select id="how-did" name="howHeard">
                    <option value="friend">Friend</option>
                    <option value="social">Social Media</option>
                    <option value="magazine">Magazine</option>
                    <option value="gossip">Gossip</option>
                </select><br>

            </div>

            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Your Last Name" required><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>

                <label for="educationLevel">Education Level:</label>
                <select id="educationLevel" name="educationLevel">
                    <option value="highSchool">High School</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                </select><br>

                <label for="city">State/City of Residence:</label>
                <input type="text" id="city" name="city" placeholder="Your State/City" required><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required><br>

                <label for="course">Choose Course of Study:</label>
                <select id="course" name="course">
                    <option value="fengineering">Frontend</option>
                    <option value="bengineering">Backend</option>
                    <option value="cengineering">Cloud</option>
                    <option value="uproduct">Ui/Ux</option>
                    <option value="dproduct">Product Design</option>
                    <option value="mproduct">Product Marketer</option>
                </select><br>

                <label for="discountCode">Scholarship/Discount Code:</label>
                <input type="text" id="discountCode" name="discountCode" placeholder="Enter Code"><br>

            </div>
        </div>

        <p><strong>Terms and Conditions:</strong> By clicking continue, I agree to <a href="terms.html">Terms of Use</a> and acknowledge that I have read the <a href="privacy.html">Privacy Policy</a>.</p>

        <button type="submit">Continue</button>
    </form>
</body>
</html>
